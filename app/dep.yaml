apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-deployment
  namespace: dev 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev
  template:
    metadata:
      labels:
        app: dev
    spec:
      containers:
      - name: dev
        image: ubuntu:latest
        command: ["sh", "-c", "sleep infinity"]